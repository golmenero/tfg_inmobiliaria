{% extends "base.html" %}

{% block titulo %}Eliminar Cuenta{% endblock %}

{% block contenido_principal %}
<h2>Eliminar Cuenta</h2>
<h4>enga en cuenta que eliminar su cuenta supondra la completa
    eliminacion de la misma.</h4>
<form class="form-horizontal" method="post" action="/user/delete">
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Introduzca su contraseña:</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" name="password"
                   placeholder="Contraseña" required="true" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="eliminarPerfilBt" type="submit" class="btn btn-danger">Eliminar mi Cuenta</button>
        </div>
    </div>
    <p id="message"></p>
</form>

{% endblock %}

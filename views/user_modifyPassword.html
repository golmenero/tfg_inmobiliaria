{% extends "base.html" %}

{% block titulo %} Modificar Contraseña{% endblock %}

{% block contenido_principal %}
<h2>Modificar Contraseña</h2>
<form class="form-horizontal" method="post" action="/user/edit/{{ userId }}" encType="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Nueva Contraseña:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="passwordR">Repetir Contraseña:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="passwordR" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="password" class="btn btn-primary">Modificar Contraseña</button>
        </div>
    </div>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block titulo%} RSTemp {% endblock%}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>


<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="/img/logo.png" alt="logo"/>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li id="mTienda" class="active"><a href="/properties">Tienda</a></li>

                {% if  user != null %}
                <li id="mPublicaciones"><a href="/myproperties">Publicaciones</a></li>
                <li id="mCompras"><a href="/compras">Compras</a></li>
                {% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/signin"><span class="glyphicon glyphicon-user"></span> Registrate</a></li>
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Identifícate</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <!-- Contenido -->
    {% block contenido_principal %}
    <!--Posiblecontenidopordefecto-->
    {% endblock%}
</div>
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}
</body>
</html>

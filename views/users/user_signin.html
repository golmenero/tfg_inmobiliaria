{% extends "../base.html" %}

{% block titulo %} ARCA Inmobiliaria {% endblock %}

{% block contenido_principal %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="breadcrumb-custom" href="/">Inicio</a></li>
        <li class="breadcrumb-item active breadcrumb-custom" aria-current="page">Registrarse</li>
    </ol>
</nav>
<div class="container">
    <h1 class="sectionHeader">Registrar Usuario</h1>
    <form class="form-horizontal" method="post" action="/signin">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Nombre del Usuario" required="true" minlength="2" maxlength="20"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">Apellidos:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" name="surname" placeholder="Apellidos del Usuario"
                       required="true" minlength="2" maxlength="30"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-10" for="email">Email <i>(Tendrá que confirmar la dirección de correo electrónico)</i>:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="email@email.com" required="true" minlength="8" maxlength="50"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Contraseña:</label>
            <div class="col-sm-10">
                <input id="password" type="password" class="form-control" name="password"
                       placeholder="Contraseña" required="true" minlength="8" maxlength="50"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="passwordR">Repetir Contraseña:</label>
            <div class="col-sm-10">
                <input id="passwordR" type="password" class="form-control" name="passwordR"
                       placeholder="Repetir contraseña" required="true" minlength="8" maxlength="50"/>
            </div>
        </div>
        <div class="div-field form-row">
            <button id="btnSignin" type="submit" class="col-md-12 btnSiguiente btn custom-base-style btn-lg ">Registrarme</button>
        </div>
    </form>
</div>
{% endblock %}

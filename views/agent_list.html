{% extends "base.html" %} {% block titulo %}ARCA Inmobiliaria{% endblock %}

{% block contenido_principal %}

<div class="container">
    <h2 class="sectionHeader">Mis Publicaciones</h2>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col-md-4">Nombre y Apellidos</th>
                <th scope="col-md-4">Email</th>
                <th scope="col-md-2"></th>
                <th scope="col-md-2"></th>
            </tr>
            </thead>
            <tbody>
            {% for agent in agents %}
            <tr>
                <td>{{ agent.name }} {{ agent.surname }}</td>
                <td>{{ agent.email }}</td>
                <td>
                    <a class="btn btn-warning float-right"
                       href="/agents/edit/{{ agent._id.toString() }}"><span class="fas fa-edit"></span></a>
                </td>
                <td>
                    <a class="btn btn-danger float-right"
                       href="/agents/delete/{{ agent._id.toString() }}"><span class="fas fa-trash"></span></a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="row">
        <a href="/agents/add" role="button" class="btnSiguiente btn btn-success btn-lg btn-block">Agregar
            nuevo Agente</a>
    </div>
</div>

{% endblock %}
